<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" type="text/css" href="src/styles.css">

    <script async src="src/app.js"></script>
    <title>Wizarding World Spells</title>
</head>
<body>
    <h1>Wizarding World Spells</h1>

    <main>
        <div class="container">
            <h2>Choose Your House!</h2>
            <section class="houses">
                <div class="card">
                    <img id="gryffindor" src="src/images/housecrests/gryffindor.jpg" alt="gryffindor">
                </div>

                <div class="card">
                    <img id="hufflepuff" src="src/images/housecrests/hufflepuff.jpg" alt="hufflepuff">
                </div>

                <div class="card">
                    <img id="ravenclaw" src="src/images/housecrests/ravenclaw.jpg" alt="ravenclaw">
                </div>

                <div class="card">
                    <img id="slytherin" src="src/images/housecrests/slytherin.jpg" alt="slytherin">
                </div>
            </section>
        </div>

        <section id="spell-lookup">
            <h1>Spell Lookup</h1>
            <form>
                <input type="text" name="spell-search" id="spell-search" placeholder="Find the Magic">
            </form>
            <div id="spell-list"></div>
            <button type="submit" for="spell-search">Cast Spell</button>
        </section>

    </main>

    

</body>
</html>
